<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Online Banking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Dynamic Banking</h1>
        <div class="login-box">
            <h4>Login</h4>
            <input class="form-control" type="text" name="email" placeholder="Email">
            <br>
            <input class="form-control" type="password" name="password" placeholder="Password">
            <br>
            <button id="login" type="button" class="btn-lg btn btn-success">Enter</button>
        </div>
    </div>


    <div id="dashboard-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("login")
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none"
            const dasArea = document.getElementById("dashboard-area")
                dasArea.style.display = "block"
        })
    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</body>
</html>
