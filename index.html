
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Online Banking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="login-area">
        <h1 class="text-center">Welcome to Dynamic Online Banking system</h1>
        <div class="submitted-area">
            <h3>Login</h3>
            <input type="email" class="form-control">
            <br>
            <input type="password" class="form-control">
            <br>
            <button id='login' class="btn btn-success">Login</button>
        </div>
    </div>


    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$<span id='currentDeposit'>00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>withdraw</h4>
                    <h2>$ <span id='currentWithdraw'>00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id='currentBalance'>1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submitted-area">
                    <h3>Deposit</h3>
                    <input id='depositAmount' type="text" class="form-control" placeholder="type the amount want to deposit">
                    <br>
                    <button id='addDeposit' class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submitted-area">
                    <h3>Withdraw</h3>
                    <input id='withdrawAmount' type="text" class="form-control" placeholder="type the amount want to deposit">
                    <br>
                    <button id='addwithDraw' class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    <script src="script.js"></script>
</body>
</html>
